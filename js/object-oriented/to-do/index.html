<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>ToDo List</title>
    </head>
    <body>
        <div class="container">
            <h1>ToDo List</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2>Lists</h2>
                    <ul id="all-lists"></ul>
                </div>
                <div class="col-md-6">
                    <h2 id="list-title">Temp</h2>
                    <ul id="all-tasks"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Create a List</h2>
                    <form id="new-list">
                        <div class="form-group">
                            <label for="new-list">New List</label>
                            <input type="text" class="form-control" id="new-list">
                        </div>
                        <button class="btn btn-primary" id="add-list">Add List</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Add a Task</h2>
                    <form id="new-task">
                        <div class="form-group">
                            <label for="new-task">New Task</label>
                            <input type="text" class="form-control" id="new-task">
                        </div>
                        <button class="btn btn-primary" id="add-task">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
