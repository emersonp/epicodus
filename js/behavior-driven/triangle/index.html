<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles!</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the three sides of a triangle to find out what kind of triangle.</h1>

      <form>
        <div class="form-group">
          <label for="side1">Enter the first side of the triangle.</label>
          <input id="side1" type="text">
        </div>
          <div class="form-group">
          <label for="side2">Enter the second side of the triangle.</label>
          <input id="side2" type="text">
        </div>
          <div class="form-group">
          <label for="side3">Enter the third side of the triangle.</label>
          <input id="side3" type="text">
        </div>
          
        <button type="submit" class="btn">Check triangle type</button>
      </form>

      <div id="result">
        <p>The entered triangle lengths are <span class="not"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
