<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats and dogs yelling at each other!</h1>
      <p>Click a button to have the dog say something.</p>

      <button class="btn btn-primary" id="dog">Dog Barks</button>
      <button class="btn btn-danger" id="cat">Cat Meows</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Your pet said:</h2>
          <ul class="unstyled" id="pet">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The neighbor's pet said back:</h2>
          <ul class="unstyled" id="neighbor">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
