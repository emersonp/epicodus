<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Address book</title>
    </head>
<body>
    <div class="container">
        <h1>Address book</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <div id="new-addresses">
                        <div class="new-address">
                            <div class="form-group">
                                <label for="new-street">Street</label>
                                <input type="text" class="form-control new-street">
                            </div>
                            <div class="form-group">
                                <label for="new-city">City</label>
                                <input type="text" class="form-control new-city">
                            </div>
                            <div class="form-group">
                                <label for="new-state">State</label>
                                <input type="text" class="form-control new-state">
                            </div>
                        </div>
                    </div>
                    
                    <span class="btn btn-primary" id="add-address">Another address</span>
                    <button type="submit" class="btn">Add</button>
                </form>
                <h2>Contacts:</h2>
                <ul id="contacts"></ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2></h2>
                    <p>First name: <span class="first-name"></span></p>
                    <p>Last name: <span class="last-name"></span></p>
                    <p>Addresses:</p>
                    <ul id="addresses"></ul>
                    <button type="submit" class="btn">Edit</button>
                </div>
                <div class="col-md-6" id="edit-contact-div">
                    <h2>Edit a contact:</h2>
                    <form id="edit-contact-form">
                        <div class="form-group">
                            <label for="edit-first-name">First name</label>
                            <input type="text" class="form-control" id="edit-first-name">
                        </div>
                        <div class="form-group">
                            <label for="edit-last-name">Last name</label>
                            <input type="text" class="form-control" id="edit-last-name">
                        </div>
                        <div id="new-addresses">
                            <div class="new-address">
                                <div class="form-group">
                                    <label for="edit-street">Street</label>
                                    <input type="text" class="form-control edit-street">
                                </div>
                                <div class="form-group">
                                    <label for="edit-city">City</label>
                                    <input type="text" class="form-control edit-city">
                                </div>
                                <div class="form-group">
                                    <label for="edit-state">State</label>
                                    <input type="text" class="form-control edit-state">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
