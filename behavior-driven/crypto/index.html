<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crypto Square</title>
  </head>
  <body>
    <div class="container">
      <h1>Crypto Square!</h1>

      <form>

        <p><span class="calced"></span></p>
      </div>
    </div>
